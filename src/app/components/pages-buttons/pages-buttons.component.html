<ion-row>
  <ion-col size="6" class="d-flex justify-content-center animate__animated animate__pulse">
    <ion-button [attr.disabled]="prev == null"
                (click)="prevPage()">
      <ion-icon name="caret-back" slot="start"></ion-icon>
      <span>Prev</span>
    </ion-button>
  </ion-col>

  <ion-col size="6" class="d-flex justify-content-center animate__animated animate__pulse">
    <ion-button [attr.disabled]="next == null"
                (click)="nextPage()">
      <span>Next</span>
      <ion-icon name="caret-forward" slot="end"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
