<ion-header class="animate__animated animate__fadeIn">
  <ion-toolbar>
    <ion-title class="titulo">Rick & Morty Episodes</ion-title>

    <ion-searchbar class="buscador" (keyup.enter)="searchEpisode(texto.value)" #texto></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="episodeResults" class="animate__animated animate__fadeIn">
  <ion-list class="animate__animated animate__backInUp">
    <ion-item *ngFor="let episode of episodeList" (click)="episodeDetails(episode.id)">
      <ion-label>
        {{ episode.episode }} - {{ episode.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
